<!doctype html>
<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
	<body>
		<div id="app">			
				<div class="card" style="width: 18rem;" v-for="person in persons">
				  <div class="card-body">
				    <h5 class="card-title">{{person.name}}</h5>
				    <p class="card-text">{{person.shortBiography}}</p>
				    <p v-show="showedFullBiography" class="card-text">{{person.biography}}</p>
				    
				  </div>
				  <button @click="showHideFullBiography()" class="btn btn-primary">more...</button>
				</div>
				
		</div>


		<div id="app2">
			Before button
			<app2-button></app2-button>
			After button
		</div>
		

		


		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
		<script src="js/app.js"></script>
	</body>
</html>
